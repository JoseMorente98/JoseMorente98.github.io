<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para MIRIAN <3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        
        body {
            background-color: #F2A0D5;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="card text-center" >
        <div class="card-body">
            <h1 style="color: #8C2E47;">¿Quieres ser mi San Valentín :3?</h1>
            <img id="imagen" src="https://cdn-icons-png.flaticon.com/512/2952/2952902.png" alt="Tulipanes" height="300">
            <p id="textoCita"></p>
            <hr class="my-4">
            <button class="btn btn-success animate__animated animate__wobble" onclick="respuesta('Si')" id="siOption">Sí</button>
            <button class="btn btn-danger" onclick="respuesta('No')" id="noOption">No</button>
        </div>
    </div>

    
    <script>
        let contadorIteraciones = 0;

        function respuesta(respuesta) {
            const siOption = document.getElementById('siOption');
            const noOption = document.getElementById('noOption');
            const imagen = document.getElementById('imagen');
            const textoCita = document.getElementById('textoCita');

            if (respuesta === 'Si') {
                imagen.src = "https://img.freepik.com/fotos-premium/dos-monos-abrazados-bosque-oscuro_925459-3119.jpg";
                siOption.style.display = "none";
                noOption.style.display = "none";
                textoCita.innerText = "Recuerda que tenemos una cita pendiente my love <3, tu pon la fecha :3 no faltes.";
            } else {
                contadorIteraciones++;
                console.log(contadorIteraciones)
                switch (contadorIteraciones) {
                    case 1:
                        noOption.textContent = "¿De verdad?"
                        break;
                    case 2:
                        noOption.textContent = "¿Estás segura?"
                        break;
                    case 3:
                        noOption.textContent = "¿Segurísima?"
                        break;
                    case 4:
                        noOption.textContent = "¿Segurisísima?"
                        break;
                    case 5:
                        noOption.textContent = ":("
                        break;
                    default:
                        noOption.style.display = "none";
                        break;
                }
                siOption.style.width = (siOption.offsetWidth + 10) + 'px';
                siOption.style.height = (siOption.offsetHeight + 5) + 'px';

                if (contadorIteraciones < 5) {
                    setTimeout(() => {
                        respuesta('No');
                    }, 1);
                }
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
